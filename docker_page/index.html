<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Greeting Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            transition: background 0.5s ease;
        }
        
        body.light-mode {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: all 0.3s;
        }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #764ba2, #667eea); }
        
        /* Mouse Follower */
        .cursor-follower {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.3), transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            z-index: 999;
            mix-blend-mode: screen;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            animation: slideDown 0.6s ease;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .logo { font-size: 24px; font-weight: 700; letter-spacing: -1px; }
        
        .theme-toggle {
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .theme-toggle:hover { transform: scale(1.05); }
        
        .theme-toggle-ball {
            width: 22px;
            height: 22px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .theme-toggle.active .theme-toggle-ball { left: 32px; background: #2d3748; }
        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 40px;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Hero Card */
        .hero-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .hero-card:hover { transform: translateY(-5px); box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4); }
        
        .hero-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 50%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .greeting-text {
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #a8edea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            position: relative;
            z-index: 1;
        }
        
        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }
        
        .sub-text {
            font-size: 1.3em;
            opacity: 0.9;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .info-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .info-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        
        .info-card:hover::after { transform: scaleX(1); }
        
        .info-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: inline-block;
            animation: bounce 2s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .info-label {
            font-size: 0.9em;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .info-value {
            font-size: 1.8em;
            font-weight: 700;
        }
        
        /* Status Indicator */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 255, 136, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(0, 255, 136, 0.4);
            position: relative;
            z-index: 1;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
        
        /* Particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
        
        /* Light Mode Adjustments */
        body.light-mode .hero-card,
        body.light-mode .info-card {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .greeting-text {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        body.light-mode .header {
            background: rgba(255, 255, 255, 0.5);
            border-bottom-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="cursor-follower" id="cursorFollower"></div>
    
    <div class="header">
        <div class="logo">🚀 Docker Dashboard</div>
        <div class="theme-toggle" id="themeToggle">
            <div class="theme-toggle-ball"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="hero-card">
            <div class="greeting-text" id="greetingText">👋 Good Morning!</div>
            <div class="sub-text">Welcome to your modern Docker-powered dashboard</div>
            <div class="status">
                <div class="status-dot"></div>
                <span>System Online</span>
            </div>
        </div>
        
        <div class="info-grid">
            <div class="info-card">
                <div class="info-icon">📅</div>
                <div class="info-label">Date</div>
                <div class="info-value" id="currentDate">Loading...</div>
            </div>
            
            <div class="info-card">
                <div class="info-icon">⏰</div>
                <div class="info-label">Time</div>
                <div class="info-value" id="currentTime">Loading...</div>
            </div>
            
            <div class="info-card">
                <div class="info-icon">🌍</div>
                <div class="info-label">Day</div>
                <div class="info-value" id="currentDay">Loading...</div>
            </div>
            
            <div class="info-card">
                <div class="info-icon">✨</div>
                <div class="info-label">Visits Today</div>
                <div class="info-value" id="visitCount">1</div>
            </div>
        </div>
    </div>
    
    <script>
        // Mouse Follower Effect
        const follower = document.getElementById('cursorFollower');
        let mouseX = 0, mouseY = 0;
        let followerX = 0, followerY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        function animateFollower() {
            followerX += (mouseX - followerX) * 0.1;
            followerY += (mouseY - followerY) * 0.1;
            follower.style.left = followerX + 'px';
            follower.style.top = followerY + 'px';
            requestAnimationFrame(animateFollower);
        }
        animateFollower();
        
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            themeToggle.classList.toggle('active');
        });
        
        // Dynamic Greeting
        function updateGreeting() {
            const hour = new Date().getHours();
            const greetingText = document.getElementById('greetingText');
            
            if (hour < 12) {
                greetingText.textContent = '🌅 Good Morning!';
            } else if (hour < 18) {
                greetingText.textContent = '☀️ Good Afternoon!';
            } else {
                greetingText.textContent = '🌙 Good Evening!';
            }
        }
        
        // Update Date and Time
        function updateDateTime() {
            const now = new Date();
            
            const dateOptions = { month: 'short', day: 'numeric', year: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', dateOptions);
            
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', timeOptions);
            
            const dayOptions = { weekday: 'long' };
            document.getElementById('currentDay').textContent = now.toLocaleDateString('en-US', dayOptions);
        }
        
        // Create Floating Particles
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                document.body.appendChild(particle);
            }
        }
        
        // Info Card Click Animation
        document.querySelectorAll('.info-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
        
        // Initialize
        updateGreeting();
        updateDateTime();
        createParticles();
        setInterval(updateDateTime, 1000);
        
        // Visit Counter (simulated)
        let visits = parseInt(localStorage.getItem('visits') || '0');
        visits++;
        localStorage.setItem('visits', visits);
        document.getElementById('visitCount').textContent = visits;
    </script>
</body>
</html>
